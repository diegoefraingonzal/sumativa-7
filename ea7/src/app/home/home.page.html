<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario de tareas -->
  <form [formGroup]="taskForm" (ngSubmit)="addTask()" class="task-form">
    <ion-item>
      <ion-label position="floating">Nombre de la tarea</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha lÃ­mite</ion-label>
      <ion-datetime formControlName="date" presentation="date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Completada</ion-label>
      <ion-checkbox formControlName="completed"></ion-checkbox>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="taskForm.invalid">
      Agregar Tarea
    </ion-button>
  </form>

  <!-- Lista de tareas -->
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
      <ion-label>
        <h2>{{ task.name }}</h2>
        <p>Fecha: {{ task.date }}</p>
      </ion-label>

      <ion-checkbox (ionChange)="toggleTaskCompletion(i)" [checked]="task.completed"></ion-checkbox>
      
      <ion-button color="danger" fill="clear" (click)="removeTask(i)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
